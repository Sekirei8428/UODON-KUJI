<!DOCTYPE html>
<html>
<head>
    <title>魚丼クジ</title>
    <link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
    <h1>魚丼クジ</h1>
    <h2>北千住店</h2>
    <p>チェックボックスを選択しボタンを押してください</p>
    <label>
        <input type="checkbox" id="standardCheckbox" checked> スタンダード丼を含める/税別588円(税込635円)
    </label>
    <br>
    <label>
        <input type="checkbox" id="lowPriceCheckbox" checked> ロープライス丼を含める/税別551円(税込595円)
    </label>
    <br>
    <label>
        <input type="checkbox" id="popularCheckbox"> ポピュラー丼を含める/税別667円(税込720円)
    </label>
    <br>
    <label>
        <input type="checkbox" id="volumeCheckbox"> ボリューム丼を含める/税別787円(税込850円)
    </label>
    <br>
    <button id="generateButton">海鮮丼を選ぶ</button>
    
    <p id="menuName"></p>
    <script src="script.js"></script>
</body>
</html>
